</head>
<body>
    <div class="box" id="heading">
        <H1>Recent Flights</H1>
    </div>
    {% if flight_data %}
    {% for flight in flight_data %}
        <div class="box">
            <div class="item">
                <p><strong>
                    {{ flight.cityFrom }} â†’ {{flight.cityTo }}<br></strong>
                    Price: <strong>{{flight.price }}</strong> <br>

                </p>
            </div>
        </div>
        {% endfor %}
   {%  else %}

   {% endif %}
</body>
</html>
